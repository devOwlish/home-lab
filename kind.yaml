kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  # Add ingress-ready label to the control-plane node to schedule ingress controller to it
  - role: control-plane
    labels:
      host-ingress: true
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker
networking:
  # To be able to install cilium
  disableDefaultCNI: true
  kubeProxyMode: none
