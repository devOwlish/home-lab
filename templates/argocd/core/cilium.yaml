---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: infra
  # https://argo-cd.readthedocs.io/en/stable/user-guide/multiple_sources/
  sources:
    - chart: cilium
      repoURL: https://helm.cilium.io/
      targetRevision: 1.13.1
      helm:
        valueFiles:
          - $values/apps/core/values/cilium.yaml
    - repoURL: << .repository.url >>
      targetRevision: << .repository.branch >>
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      # We don't want to prune the CNI
      prune: false
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PruneLast=true
