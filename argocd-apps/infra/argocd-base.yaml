---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-base
  namespace: argocd
spec:
  project: infra
  # https://argo-cd.readthedocs.io/en/stable/user-guide/multiple_sources/
  sources:
    - chart: argo-cd
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 5.34.5
      helm:
        valueFiles:
          - $values/manifests/argocd-base/values.yaml
    - repoURL: https://github.com/devOwlish/home-lab.git
      targetRevision: init
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PruneLast=true
